<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filterEmailJS</title>
  <!-- css untuk bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- js untuk bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- script untuk filter email -->
  <script src="./script.js"></script>

</head>

<body onload="myFunction()">
  <div class="container mt-3">
    <!-- Pemberitahuan sebelum menggunakan aplikasi -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <strong>Cara Penggunaan</strong>
      <p>
        Ketik email yang akan difilter di textarea dan fungsi akan berjalan secara otomatis
        <br>
        Gunakan "," sebagai pemisah email yang satu dengan yang lain
      </p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- tempat mengetik email -->
    <textarea name="email" id="email" cols="100" rows="10" class="form-control"
      oninput="myFunction()">alif.irhas@gmail.com, 
      alif+irhas@yahoo.com,
      alif.irhas.ikan@gmail.com,
      alif+irhas+makan@gmail.com,
      alif.irhas+makan@gmail.com,
      alif+irhas.makan@yahoo.com,
      alif.irhas@g+mail.com, 
      alif+irhas@yah+oo.com,
      alif.irhas.ikan@gm+ail.com,
      alif+irhas+makan@g+mail.com,
      alif.irhas+makan@gm+ail.com,
      alif+irhas.makan@yahoo.com</textarea>

    <p></p>
    <!-- tempat keluarnya penjelasan -->
    <p>Email yang dikonfirmasi adalah</p>
    <ol id="iniEmail"></ol>
    <p>Email hanya akan dikirimkan ke <span id="keluaran"></span> email diatas</p>
    <p id="penjelasan"></p>
    <p id="test"></p>

  </div>

  <script>
    function myFunction() {
      var email = document.getElementById("email").value;//ambil email
      var dataEmail = filterEmail(email);//filter email
      // var dataEmail = [1,1,5,3,3,6,2,2,3,5,6]
      var emailValid = uniqueData(dataEmail);//ambil email yang unique

      //tampilkan penjelasan
      var printEmailValid = "";
      for (let i = 0; i < emailValid.length; i++) {
        
          printEmailValid += "<li>" + emailValid[i] + "</li>";
        
        // console.log(emailValid[i]+" "+i+" "+typeof emailValid[i]);
      }
      document.getElementById("iniEmail").innerHTML = printEmailValid;
      document.getElementById("keluaran").innerHTML = emailValid.length;
      // document.getElementById("test").innerHTML = emailValid;

    }
  </script>
</body>

</html>
